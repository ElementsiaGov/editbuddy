    <!-- JavaScript for Lottie Loader and Menu -->
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const menuToggle = document.querySelector('.menu-toggle');
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('change');
        }

        // Loading screen with Lottie animation
        document.addEventListener("DOMContentLoaded", function () {
            const loaderElement = document.getElementById('lottie-loader');
            const contentElement = document.querySelector('.content');
            lottie.loadAnimation({
                container: loaderElement,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'https://lottie.host/79666e07-c7ba-48e9-8c8f-4555c8e387d6/worGPr1Yfv.json'
            });

            window.addEventListener('load', function () {
                setTimeout(function () {
                    loaderElement.style.display = 'none';
                    contentElement.style.display = 'block';
                }, 1000);
            });
        });
    </script>
