<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Redirect</title>
    <script>
        // Function to detect if the device is mobile
        function detectDevice() {
            // Check if the window width is less than or equal to 768px (common mobile breakpoint)
            if (window.innerWidth <= 768) {
                // Redirect to the mobile login page
                window.location.href = "index.html";
            } else {
                // Redirect to the desktop login page
                window.location.href = "index.html";
            }
        }

        // Execute the function after the page loads
        window.onload = detectDevice;
    </script>
</head>
<body>
    <!-- You can show a loading message while the page redirects -->
    <h2>Redirecting to the appropriate login page...</h2>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Go Back to Home
        </button>
    </div>

</body>
</html>
